name: py-aiogram-taro-bot
services:
  nats:
    image: nats:latest
    entrypoint: /nats-server -js
    ports:
      - "4222:4222"
    volumes:
      - ./nats/data:/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/root/redis

  postgres:
    image: postgres:16
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./docker/startup_postgres.sh:/docker-entrypoint-initdb.d/startup_postgres.sh:ro
    ports:
      - "5432:5432"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      nats:
        condition: service_started
    command: sh /service/docker/startup.sh
    ports:
      - "8000:8000"